<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>
<body>
  <!-- 背景画像 -->
  <bg id="bg-top"></bg>
  <bg id="bottom"></bg>
  <!-- メインカード -->
  <main>
    <!--カード背景 -->
    <picture><img src="images/bg-pattern-card.svg" alt="" id="bg-card"></picture>
    <!-- プロフィール画像 -->
    <picture id="pic-box"><img src="images/image-victor.jpg" alt="" id="profile"></picture>
    <!-- 基本情報 -->
    <section id="info">
      <name>Victor Crest</name>
      <age>26</age>
    </section>
    <!-- 住所 -->
    <place>London</place>
    <!-- 詳細情報 -->
    <hr>
    <section id="stats">
      <div id="followers">
        <num>80K</num>
        <item>Followers</item>
      </div>
      <div id="likes">
        <num>803K</num>
        <item>Likes</item>
      </div>
      <div id="photos">
        <num>1.4K</num>
        <item>Photos</item>
      </div>
    </section>
  </main>
</body>
</html>
